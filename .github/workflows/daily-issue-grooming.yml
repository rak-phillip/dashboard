name: Daily issue grooming

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  models: read
  id-token: write

jobs:
  groom-issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install gh-models extension
        run: gh extension install https://github.com/github/gh-models
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Groom issues with GitHub Models (JS)
        uses: actions/github-script@v8
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ghToken = process.env.GH_TOKEN;

            function buildPrompt(title, body) {
              return `
                You are an experienced engineering lead helping groom GitHub issues for a development team.

                Use the following **Issue Grooming Checklist** to determine whether the issue is sufficiently specified
                for implementation, and either:
                - Provide a concise analysis/refinement if the issue is groomed, or
                - Ask targeted clarifying questions if the issue is not groomed.

                ## Issue Grooming Checklist

                ### Problem Definition
                - Title clearly summarizes the issue
                - Description explains what's broken and why it matters
                - Context about where in the product the issue occurs

                ### Acceptance Criteria
                - Acceptance criteria are explicitly defined as a checklist
                - Each criterion is testable and verifiable
                - Criteria focus on user-facing behavior, not implementation
                - Verification steps are included where appropriate

                ### Technical Information
                - Error messages are included in full (with stack traces)
                - Specific files/components involved are identified
                - Configuration details are provided if relevant
                - Environment information is specified

                ### Reproducibility
                - Steps to reproduce are clearly numbered and complete
                - Expected behavior vs. actual behavior is contrasted
                - Required preconditions for the issue are mentioned

                ### Dependencies & Context
                - Related issues or PRs are referenced with brief context
                - Potential root causes or hypotheses are provided
                - Any workarounds attempted are documented
                - Impact assessment is included (severity, affected users)

                ### Special Considerations
                For feature requests: include use case and user story, success metrics, and documentation needs.
                For technical debt: explain why the debt exists, outline refactoring approaches, and risks of leaving unresolved.
                For performance issues: include specific metrics, expected vs actual behavior,
                and repro steps with test data.

                Now evaluate this GitHub issue:

                Title:
                ${title}

                Body:
                ${body}

                Decide if this issue is adequately groomed for implementation.

                Respond ONLY with a valid JSON object with this exact structure (no extra text before or after it):
                {
                  "is_groomed": boolean,
                  "analysis_markdown": string,
                  "questions_markdown": string
                }
              `.trim();
            }

            async function runGhModels(prompt) {
              const cmd = 'gh';
              const args = [
                'models',
                'run',
                'gpt-4.1-mini',   // or whatever model ID is enabled for your repo
                prompt,
              ];

              const { exitCode, stdout, stderr } = await exec.getExecOutput(cmd, args, {
                env: { ...process.env, GH_TOKEN: ghToken },
              });

              if (stderr) {
                core.debug(`gh stderr: ${stderr}`);
              }
              if (exitCode !== 0) {
                throw new Error(`gh models run failed with exit code ${exitCode}`);
              }
              return stdout.trim();
            }

            const since = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
            core.info(`Fetching issues since ${since}`);

            const issuesResp = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              since,
              per_page: 100,
            });

            const issues = issuesResp.data.filter((issue) => !issue.pull_request);
            core.info(`Found ${issues.length} issues to groom`);

            if (issues.length === 0) {
              core.info('No issues to process, exiting.');
              return;
            }

            for (const issue of issues) {
              const number = issue.number;
              const title = issue.title || '';
              const body = issue.body || '';

              core.info(`Processing issue #${number}: ${title}`);

              const prompt = buildPrompt(title, body);
              const stdout = await runGhModels(prompt);
              core.debug(`Model raw output: ${stdout}`);

              let result;
              try {
                result = JSON.parse(stdout);
              } catch (err) {
                core.warning(
                  `Failed to parse model output for issue #${number}: ${err.message}`,
                );
                continue;
              }

              const isGroomed = !!result.is_groomed;
              const analysis = result.analysis_markdown || '';
              const questions = result.questions_markdown || '';

              let commentBody;
              if (isGroomed) {
                commentBody = `### ðŸ¤– Issue grooming analysis\n\n${analysis}\n\n_This analysis was generated automatically based on the repository's grooming checklist._`;
              } else {
                commentBody = `### ðŸ¤– Issue grooming questions\n\n${questions}\n\n_This comment was generated automatically to help gather the information needed to groom this issue._`;
              }

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body: commentBody,
              });

              try {
                if (isGroomed) {
                  await github.rest.issues.addLabels({
                    owner,
                    repo,
                    issue_number: number,
                    labels: ['groomed'],
                  });
                } else {
                  await github.rest.issues.addLabels({
                    owner,
                    repo,
                    issue_number: number,
                    labels: ['needs-info'],
                  });
                }
              } catch (err) {
                core.warning(
                  `Failed to add labels on issue #${number}: ${err.message}`,
                );
              }
            }
